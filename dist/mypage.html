<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="css/mystyles.css">

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    
    <script src="../assets/javascript/game.js"></script>

    <!-- Styling -->
    <style>
      /* body {background-image: } */
    </style>
  </head>
  <body>

      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation" style='background-color:wheat; margin-top: 25px'>
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                    <img src="https://cdn2.iconfinder.com/data/icons/lawyer-set-square/220/advokat_set-29-128.png" alt="Bulma: a modern CSS framework based on Flexbox">
                    </a>
                    <div style="font-size: 40px; color:rgb(120, 147, 179)">
                        Psychic
                        <br>
                        Game
                    </div>
                    <div class="row">
                      <div class="columns">
                        <div class="column">
                          To play, guess the country of the flag below. Guess atleast 10 to win. 
                        </div>
                      </div>
                    </div>
                </div>
            <!-- </d> -->
        </nav>
      </div>
      
      <br>
      <div class="container" style="margin-top:10px;">
      <div class="columns">
          <div class="column is-three-fifths" style="background-color:gray; margin-right: 20px; height:400px">
            <div class="row">
              <div>Welcome</div>
              <div class="columns">
                  <div class="column">
                    <div class="box">
                      <p class="title is-5">Start by pressing any key to begin</p>
                      <p class="subtitle">Guess the flag</p>
                      <div class="row">
                        <div class="columns">
                          <div class="column">Wins</div>
                          <div class="column" id="wins">0</div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="columns">
                          <div class="column" id="blank-spots"></div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="columns">
                          <div class="column"> Guess attempts left: </div>
                          <div class="column" id="guess-attempts"> 10</div>
                        </div>
                      </div>

                      <div class="row">
                          <div class="columns">
                            <div class="column" id="letters-used"> Letters used: </div>
                          </div>
                        </div>


                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="column" id="flag-column" style="background-color:thistle; height:400px">
            <div>Flag:</div>
          </div>
          
      </div>

        <p class="control">

      </div> -->

      </div> -->
    </div>
  </body>
</html>
